<!DOCTYPE html>
<html>
<head>
    <title>Home - Ticket Analysis</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/logo.png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        setInterval(function() {
            window.location.reload(true);
        }, 10000); // 10000 milliseconds = 10 seconds
    </script>
</head>
<body class="home">
    <div class="background">
        <img src="/static/logo.png" alt="Logo" class="logo">
        <div class="container">
            <h1>Ticket Analysis</h1>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="file-upload-box">
                    <label class="file-upload">
                        <input type="file" name="resolved_file" onchange="this.form.submit();">
                        Choose Resolved Tickets File
                    </label>
                </div>
                <div class="file-upload-box">
                    <label class="file-upload">
                        <input type="file" name="in_progress_file" onchange="this.form.submit();">
                        Choose In Progress Tickets File
                    </label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
